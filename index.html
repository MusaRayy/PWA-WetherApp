<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
<header>
    <h1>Weather PWA</h1>
</header>
<main>
        <div class="input-container">
    <input type="text" id="location-input" placeholder="Enter location">
            <button id="clear-input-btn" class="clear-button">&times;</button>
        </div>
    <button id="get-weather-btn">Get Weather</button>
        <div id="progress-bar" class="progress hidden"></div>
    <div id="weather-info"></div>
        <div id="error-message" class="error hidden"></div>
</main>
    <button id="fab" class="fab" onclick="showStoredData()">&#128202;</button>

    <!-- Custom install prompt modal -->
    <div id="install-modal" class="install-modal hidden">
        <div class="install-modal-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h2>Install Weather PWA</h2>
            <p>Install this app on your home screen for quick access.</p>
            <button id="install-pwa-btn">Install</button>
        </div>
    </div>

    <!-- History grid view popup -->
    <div id="history-modal" class="history-modal hidden">
        <div class="history-modal-content">
            <span id="close-history-modal" class="close-modal">&times;</span>
            <h2>Weather Data History</h2>
            <div id="history-grid" class="history-grid"></div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/idb@5.0.7/build/iife/index-min.js"></script>
<script src="app.js"></script>
</body>
</html>
